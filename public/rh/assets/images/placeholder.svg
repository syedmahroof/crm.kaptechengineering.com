<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1aade4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#155ea9;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1aade4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#155ea9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#1aade4" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
  
  <!-- Icon - Product/Box -->
  <g transform="translate(200, 200)">
    <!-- Box icon -->
    <path d="M -60 -30 L 0 -60 L 60 -30 L 60 30 L 0 60 L -60 30 Z" 
          fill="url(#iconGradient)" opacity="0.2"/>
    <path d="M -60 -30 L 0 -60 L 60 -30 M 0 -60 L 0 0 M -60 -30 L -60 30 L 0 60 L 60 30 L 60 -30" 
          fill="none" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Text -->
    <text x="0" y="90" font-family="'Poppins', sans-serif" font-size="18" font-weight="600" 
          fill="#155ea9" text-anchor="middle">KAPTECH</text>
    <text x="0" y="115" font-family="'Inter', sans-serif" font-size="14" 
          fill="#6c757d" text-anchor="middle">Product Image</text>
  </g>
</svg>

